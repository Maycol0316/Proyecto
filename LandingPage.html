<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/harold-style.css">
</head>
<body>
    
    <div>
        <p>
            maycol Bonilla
        </p>
    </div>
    <section id="form_section">
        <div id="form_container">
            <h3>Ingresa tus datos y obtén un <span>20%</span> de descuento en cualquiera de nuestros productos</h2>
            <form>
                <input class="input" type="text" placeholder="Nombre" required>
                <input class="input" type="email" name="" id="" placeholder="Correo electrónico" required>
                <input class="input" type="tel" name="" id="" required placeholder="Celular" minlength="10">
                <button id="button">Enviar</button>
            </form>
        </div>
        <div id="contact_container">
            <div id="social_network">
                <h2>Síguenos en redes sociales</h2>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div id="contact">
                <h2>Contáctanos:</h2>
                <p>Uno de nuestros especialistas te atenderá</p>
                <div id="cities">
                    <ul>
                        <li>Bogotá</li>
                        <li>Bucaramanga</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="doctors_container">
            <img src="Imagenes/doctores.png" alt="">
        </div>
    </section>
</body>
</html>
